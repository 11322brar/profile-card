<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>

  <body
    class="flex justify-center bg-gradient-to-b from-[#f9fafb] to-[#d2d6db] py-[200px]"
  >
    <!-- Card -->
    <div class="flex w-[340px] flex-col gap-10 rounded-lg bg-white px-4 py-6">
      <!-- Profile details section -->
      <section class="flex flex-col items-center gap-6 self-stretch">
        <!-- Image -->
        <img src="img/profile.png" class="h-16 w-16 object-cover" />
        <!-- Name and Title -->
        <div
          class="flex flex-col items-center justify-center gap-1 self-stretch"
        >
          <p class="text-xl font-medium text-neutral-900">Sarah Dole</p>
          <p class="text-sm font-normal text-neutral-600">
            Front End Engineer @ Microsoft
          </p>
        </div>
        <!-- Bio -->
        <span class="text-center text-base font-normal text-neutral-600"
          >I turn coffee into bugs which are fixed by someone else. Certified
          Stack Overflow and ChatGPT developer.</span
        >
      </section>

      <!-- Contact section -->
      <section class="flex flex-col gap-6 self-stretch">
        <!-- Contact me button -->
        <button
          class="flex items-center justify-center self-stretch rounded bg-indigo-700 px-4 py-2.5 font-medium text-white hover:bg-indigo-800 focus:bg-indigo-800 focus:shadow-[0px_0px_0px_4px_rgba(68,76,231,0.12)] disabled:bg-neutral-100 disabled:text-neutral-400"
        >
          <span>Contact me</span>
        </button>

        <div class="flex justify-center gap-4 self-stretch">
          <button
            class="flex items-center justify-center rounded p-2 hover:bg-neutral-50 focus:bg-neutral-50 focus:shadow-[0px_0px_0px_4px_rgba(68,76,231,0.12)]"
          >
            <img src="img/github.svg" class="h-5 w-5 text-indigo-700" />
          </button>

          <button
            class="flex items-center justify-center rounded p-2 hover:bg-neutral-50 focus:bg-neutral-50 focus:shadow-[0px_0px_0px_4px_rgba(68,76,231,0.12)]"
          >
            <img src="img/linkedin.svg" class="h-5 w-5 text-indigo-700" />
          </button>

          <button
            class="flex items-center justify-center rounded p-2 hover:bg-neutral-50 focus:bg-neutral-50 focus:shadow-[0px_0px_0px_4px_rgba(68,76,231,0.12)]"
          >
            <img src="img/instagram.svg" class="h-5 w-5 text-indigo-700" />
          </button>

          <button
            class="flex items-center justify-center rounded p-2 hover:bg-neutral-50 focus:bg-neutral-50 focus:shadow-[0px_0px_0px_4px_rgba(68,76,231,0.12)]"
          >
            <img src="img/twitter.svg" class="h-5 w-5 text-indigo-700" />
          </button>
        </div>
      </section>
    </div>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Arshdeep Singh</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
